<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
  <form method="post" action="#">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name"></input></dd>
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name"></input></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" placeholder="user@example.com" id="email"></input></dd>
        <dt><label for="address">Address</label></dt>
        <dd><input type="text" name="address" id="address"></input></dd>
        <dt><label for="city">City</label></dt>
        <dd><input type="text" name="city" id="city"></input></dd>
        <dt><label for="state">State</label></dt>
        <dd>
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option selected="true">CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
        <dt><label for="zip_code">Zip Code</label></dt>
        <dd><input type="text" name="zip_code" maxlength="5" id="zip_code"></input></dd>

        <h3>Which of these colors do you prefer?</h3>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red">
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green">
              Green
            </label>
          </li>
        </ul>
        <h3>What web technologies would you like to hear more about?</h3>
        <select name="tech" multiple="true">
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
          <option>Ruby on Rails</option>
        </select>
        </br>
        </br>
        <dt><label for="comments">Comments</label></dt>
        <textarea name="comments" cols="97" rows="5" id="comments"></textarea>
        <input type="hidden" value="2015-1-1" name="timestamp"></input>

        <input type="submit" value="Register"></input>
      </dl>
    </fieldset>
  </form>
</body>
</html>
