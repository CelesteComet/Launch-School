<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  * {
    margin:0;
    padding:0;
  }

  li {
    list-style-type: none
  }

  .row {
    clear:both;
    margin-left: -2%;
  }

  .row:after {
    display:block;
    clear:both;
    line-height: 0;
    content: "";
  }

  .fourth {
    float: left;
    width: 23%;
    margin-left: 2%;
  }

  .green {
    background:green;
  }

  .blue {
    background:blue;
  }

  .red {
    background:red;
  }

  .pink {
    background:pink;
  }

  </style>
</head>
<body>
  <ul class="row">
    <li class="fourth red">8 GB SD card</li>
    <li class="fourth blue">16 GB SD card</li>
    <li class="fourth green">32 GB SD card</li>
    <li class="fourth pink">64 GB SD card</li>
  </ul>
</body>
</html>
