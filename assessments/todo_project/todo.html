      <label for="hamburger"><span class="hamburger"></span></label>
      <div>
        <h1>02/16</h1>
        <span class="bubble">8</span>
      </div>
    </header>
    <div class="main-icon plus-icon add-new">Add new to do</div>
    <ul>
      <li>
        <label for="modal-checkbox" class="checkbox checkbox-open">Item 1
          <input type="checkbox" id="modal-checkbox">
          <span class="garbage"></span> 
          <div>
            <div id="modal">
              <form method="post" action="#">
                <dl>
                  <dt><label>Title</label></dt>
                  <dd><input type="text" id="title" name="title"></dd>
                </dl>
                <dl>
                  <dt><label>Due Date</label></dt>
                  <dd id="modal-dates">
                    <input type="number" placeholder="Day" name="day" id="date-day">
                    <span>/</span>
                    <input type="number" placeholder="Month" name="month" id="date-month"> 
                    <span>/</span>
                    <input type="number" placeholder="Year" name="year" id="date-year">
                  </dd>
                </dl>
                <dl>
                  <dt><label>Description</label></dt>
                  <dd><textarea placeholder="Description"></textarea></dd>
                </dl>
                <div id="modal-buttons">
                  <input type="button" class="button" value="Save">
                  <input type="button" class="button" value="Mark as Complete">
                </div>
              </form>
            </div>
          </div>
        </label>
