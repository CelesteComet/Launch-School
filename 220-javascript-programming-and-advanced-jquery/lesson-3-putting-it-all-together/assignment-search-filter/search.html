<!DOCTYPE html>
<html>
<head>
  <title>Search Filter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <link rel="stylesheet" type="text/css" href="search.css">
  <script type="text/javascript" src="search.js"></script>
</head>
<body>
  <main>
    <div class="sidebar"> 
      <ul>
        <li>
          <input type="checkbox" checked value="Nintendo 3DS">
          Nintendo 3DS
        </li>
        <li>
          <input type="checkbox" checked value="Nintendo WiiU">
          Nintendo WiiU
        </li>
        <li>
          <input type="checkbox" checked value="Playstation 4">
          Playstation 4
        </li>
        <li>
          <input type="checkbox" checked value="Xbox One">
          Xbox One
        </li>
      </ul>
    </div>
    <div class="container">
      <h1>Games</h1>
      <ul id="gameList">
      </ul>
    </div>
  </main>
</body>
</html>

<script type='text/x-handlebars'>
  {{#each items}}
  <li class="game" data-id='{{id}}' data-category='{{category}}'>{{title}} for {{category}}</li>
  {{/each}}
</script>
