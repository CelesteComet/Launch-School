<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <main>
    <div id="canvas">
    </div>
    <a href="#" id="start">Start</a>
    <a href="#" id="stop">Stop</a>
    <h1>Add a shape</h1>
    <h3>Type</h3>
    <form>
      <ul>
        <li><input type="radio" name="shape" value="square"> Square</li>
        <li><input type="radio" name="shape" value="circle"> Circle</li>
        <li><input type="radio" name="shape" value="star"> Star</li>
      </ul>

      <p>Starting Point</p>
        <input type="number" name="startx" placeholder="x:">
        <input type="number" name="starty" placeholder="y:">
      <p>Ending Point</p>
        <input type="number" name="endx" placeholder="x:">
        <input type="number" name="endy" placeholder="y:">
        <br>
        <br>
        <input type="submit" value="add">
    </form>
  </main>
</body>
</html>
